<!DOCTYPE html>
<html>
<head>
</head>
<body>

	<style>
		body{
			margin: 0;
			padding: 0;
		}
		#left_section{
			position: absolute;
			top: 0;
			left: 0;
			background-color: gray;
			width: 300px;
			height: 100%;
		}

		#main{
			background-color: #222222;
			color: white;
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		}

		#toggle{
			background-color: red;
			width: 50px;
			height: 50px;
		}
	</style>
	

	<div id="left_section">
		this is the left section
	</div>
	<div id="main">
		<div id="toggle"></div>
		this is the<br />
		main app<br />
		container
	</div>

	<script src="zepto.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#toggle").on('tap', function(){
				$("#main").animate({
					'left': '300px'
				}, 200);
			});
		});
	</script>

</body>
</html>
